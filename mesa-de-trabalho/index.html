<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho</title>
    <style type="text/css">
        /* Adicione o código fonte de estilização */
        * {
            margin: 0;
            padding: 0;
        }

        .conteudo {
            width: 480px;
            margin: 50px auto;
            border: 2px solid;
            border-radius: 3px;
            padding: 10px;
        }

        .formulario__localizacao {

            display: block;
            margin: 10px;
        }



        input {
            font-size: 14px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 10px;
            border: 4px solid rgb(197, 194, 194);
            border-radius: 4px;
            outline: none;
            margin-bottom: 8px;
            background: none;
        }

        hr {
            height: 1px blue:5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        p{
            font-weight: bold;
       
        }

        .formulario__carros{
            display: inline-block;
        }
        .carros1{
            margin-left: 65px;
        }

        .number1{
            margin-left: 30px;
        }
        .numbers{
            display: block;
        }

        .exemplos{
            font-size: 12px;
            color: rgb(141, 141, 141);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;
            display: inline-block;
        }
        .exemplos2{
            font-size: 12px;
            margin-left: 80px;
            color: rgb(141, 141, 141);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;
            display:inline-block;
        }
        .formulario__localizacao{
     width: 200px;
    
        }

.text{
    margin-top: 10px;
}
        
      

    </style>
</head>

<body>

    <div class="conteudo">
        <!-- Adicione o código fonte da estrutura HTML -->

        <div class="formulario__localizacao">
            <form class="formulario" method="get" action="https://api.sistema.com/formulario">

                <label class="formulario__localizacao" for="localizacao">Localização</label>
                <input class="formulario__localizacao" type="text" id="localizacao" name="localizacao"
                    placeholder="Digite seu estado ou cidade">
            
        </div>
        <hr>
        <div class="formulario__ofertas">
            <p>Ofertas</p> <br>
            <input type="checkbox" id="ofertas" name="ofertas" value="Black Feirao">
            <label class="formulario__ofertas" for="ofertas">Black Feirão</label>
        </div>

        <hr>
        <div class="formulario__interessante">
            <p><strong> O que é interessante pra você? </strong></p> <br>
            <div>
                <input type="checkbox" id="interessante" name="interessante" value="Super Preco">
                <label class="formulario__ofertas" for="ofertas">Super Preço <br></label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="interessante" name="interessante" value="Car Delivery">
                <label class="formulario__ofertas" for="ofertas">Car Delivery <br></label>
            </div>
            <br>
            <input type="checkbox" id="interessante" name="interessante" value="Trocatroco">
            <label class="formulario__ofertas" for="ofertas">Troca + Troco <br></label>


        </div>
        <hr>
        <div class="formulario__carros">
            <p>Carros</p>
            <input class="carros" type="checkbox" id="novos" name="novos" value="novos">
            <label class="formulario__carros" for="novos">Novos</label>
            <input class="carros1" type="checkbox" id="usados" name="usados" value="usados">
            <label class="formulario__carros" for="usados">Usados</label>
        </div>

        <hr>
        <div class="formulario__ano">
        <p class="text" >Ano</p>
        <div class="numbers">
<input type="number" min="2010" max="2022" id="ano" name="ano" placeholder="de" >
<input class="number1" type="number" min="2010" max="2022" id="ano" name="ano" placeholder="até">
<div class="exemplosf">
    <p class="exemplos">Ex:2010</p>
    <p class="exemplos2">Ex:2022</p>
    </div>
</div>

</div>
<hr>
<div class="formulario__preco">
    <p  class="text" >Preço</p>
    <input type="number" min="20.000" max="150.000" id="preco" name="preco" placeholder="de">
    <input class="number1" type="number" min="20.000" max="150.000" id="preco" name="preco" placeholder="até">
    <div class="exemplosf">
        <p class="exemplos">Ex:20.000</p>
        <p class="exemplos2">Ex:150.000</p>
        </div>
    </div>

<hr>

<div class="formulario__km">
        <p class="text">Quilometragem</p>
        <input type="number" min="10.000" max="100.000" id="km" name="km" placeholder="de">
        <input class="number1"  type="number" min="10.000" max="100.000" id="km" name="km" placeholder="até">
        <div class="exemplosf">
            <p class="exemplos">Ex:10.000</p>
            <p class="exemplos2">Ex:100.000</p>
            </div>
        </div>
<hr>
<div class="formulario__vendedor">
    <p class="text" ><strong> Vendedor </strong></p> <br>
    <div>
        <input type="checkbox" id="vendedor" name="vendedor" value="Acc">
        <label class="formulario__ofertas" for="ofertas">Acessórios e serviços para outros <br></label>
    </div>
    <br>
    <div>
        <input type="checkbox" id="vendedor" name="vendedor" value="concessionaria">
        <label class="formulario__ofertas" for="ofertas">Concessionária <br></label>
    </div>
    <br>
    <input type="checkbox" id="vendedor" name="vendedor" value="loja">
    <label class="formulario__ofertas" for="ofertas">Loja<br></label>
    <br>
    <div>
        <input type="checkbox" id="vendedor" name="vendedor" value="Montadora">
        <label class="formulario__ofertas" for="ofertas">Montadora <br></label>
    </div>
    <br>
    <input type="checkbox" id="vendedor" name="vendedor" value="pfisica">
    <label class="formulario__ofertas" for="ofertas">Pessoa Física<br></label>


</div>

</div>
<hr>

        </form>


    </div>
    </div>
</body>

</html>
